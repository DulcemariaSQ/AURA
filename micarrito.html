<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AURA - Mi Carrito</title>
  <!-- Librer√≠as para generar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <style>
    /* --- Estilos generales --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f7f7f7; color: #333; padding-bottom: 40px; }
    header { position: fixed; top: 0; width: 100%; z-index: 999; background: #fff; }
    #shipping-banner { background-color: #000; color: #fff; text-align: center; padding: 8px; font-size: 14px; font-weight: bold; }
    #logo-bar { display: flex; align-items: center; justify-content: center; padding: 10px 20px; border-bottom: 1px solid #ccc; position: relative; }
    #logo-bar img.logo { width: 250px; max-width: 80%; height: auto; cursor: pointer; }
    #cart { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); }
    #cart img { width: 40px; height: auto; cursor: pointer; }
    nav { background-color: #a90f0f; }
    nav ul { list-style: none; display: flex; justify-content: center; padding: 10px 0; margin: 0; }
    nav ul li { margin: 0 10px; }
    nav ul li a { color: #fff; text-decoration: none; font-weight: bold; font-size: 16px; }
    main { margin-top: 240px; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    
    /* Tabla del carrito */
    .cart-table { width: 100%; max-width: 1000px; margin: 0 auto 20px; border-collapse: collapse; background: #fff; }
    .cart-table th, .cart-table td { padding: 12px; border: 1px solid #ddd; text-align: center; }
    .cart-table th { background-color: #f2f2f2; }
    .cart-table img { width: 80px; height: 80px; object-fit: cover; }
    
    /* Resumen de compra */
    .summary { max-width: 1000px; margin: 0 auto; background: #fff; padding: 20px; border: 1px solid #ddd; }
    .summary h2 { margin-bottom: 20px; }
    .summary p { font-size: 18px; margin-bottom: 10px; }
    .summary .buttons { margin-top: 20px; display: flex; justify-content: space-between; flex-wrap: wrap; gap: 10px; }
    .summary .buttons button { background-color: #a90f0f; color: #fff; border: none; padding: 12px 20px; font-size: 16px; cursor: pointer; border-radius: 4px; flex: 1; }
    .summary .buttons button.secondary { background-color: #666; }
    
    /* Env√≠o y Datos de usuario */
    .shipping { margin-top: 20px; }
    .shipping label { display: block; font-weight: bold; margin-top: 10px; }
    .shipping select, .shipping input { width: 100%; padding: 8px; margin-top: 5px; }
    .shipping .cost { margin-top: 10px; font-weight: bold; }
    .contact { margin-top: 20px; }
    .contact label { font-weight: bold; display: block; margin-top: 10px; }
    .contact input { width: 100%; padding: 8px; margin-top: 5px; }
    
    /* Campo extra para Provincia */
    #province-field { display: none; }
    
    /* Banner de M√©todo de Pagos */
    .payment-banner {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .payment-methods {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }
    .payment-method-item {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .payment-method-item img { width: 100px; }
    .payment-method-item button {
      background-color: #a90f0f;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .empty-cart { text-align: center; font-size: 20px; margin: 40px 0; }
    @media (max-width: 768px) {
      #logo-bar img.logo { width: 180px; }
      #cart img { width: 30px; }
      .cart-table th, .cart-table td { font-size: 14px; padding: 8px; }
      .summary p { font-size: 16px; }
      .summary .buttons button { font-size: 14px; padding: 10px; }
      .cart-table img { width: 60px; height: 60px; }
      .payment-method-item img { width: 80px; }
      .payment-method-item button { font-size: 14px; padding: 8px 16px; }
    }
    
    /* Modal de Pago */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      position: relative;
      border-radius: 8px;
    }
    .modal-header img {
      display: block;
      margin: 0 auto 10px;
      max-width: 150px;
    }
    .modal-content h3 { margin-bottom: 10px; text-align: center; }
    .modal-content label { display: block; margin: 10px 0 5px; font-weight: bold; }
    .modal-content input { width: 100%; padding: 10px; margin-bottom: 10px; }
    .modal-content button {
      background-color: #a90f0f;
      color: #fff;
      border: none;
      padding: 12px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      margin-top: 10px;
      width: 100%;
    }
    .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Cabecera -->
  <header>
    <div id="shipping-banner">
      ENV√çOS GRATIS A PARTIR DE COMPRAS MAYORES A S/. 200
    </div>
    <div id="logo-bar">
      <a href="index.html">
        <img src="https://github.com/DulcemariaSQ/AURA/blob/main/ChatGPT%20Image%207%20abr%202025,%2010_15_13%20a.m..png?raw=true" alt="Logo AURA" class="logo">
      </a>
      <div id="cart">
        <a href="micarrito.html">
          <img src="https://github.com/DulcemariaSQ/AURA/blob/main/anadir-al-carrito.png?raw=true" alt="Carrito">
        </a>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="internacionales.html">INTERNACIONALES</a></li>
        <li><a href="peruanas.html">PERUANAS</a></li>
        <li><a href="selecciones.html">SELECCIONES</a></li>
        <li><a href="mystery-box.html">MYSTERY BOX</a></li>
        <li><a href="que-talla-soy.html">QUE TALLA SOY</a></li>
        <li><a href="quienes-somos.html">QUIENES SOMOS</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal del carrito -->
  <main>
    <h1>üõí Mi Carrito</h1>
    <div id="cart-content">
      <!-- La tabla del carrito se generar√° aqu√≠ -->
    </div>

    <!-- Resumen de compra (envuelto para PDF) -->
    <div class="summary" id="cart-summary">
      <!-- Se actualizar√° din√°micamente -->
    </div>
    
    <!-- Banner de M√©todo de Pagos (S√≥lo una instancia) -->
    <div class="payment-banner">M√âTODO DE PAGOS</div>
    <div class="payment-methods">
      <div class="payment-method-item">
        <img src="https://github.com/DulcemariaSQ/AURA/blob/main/visa.png?raw=true" alt="Visa">
        <button onclick="abrirModalPago('Visa')">Pagar con VISA</button>
      </div>
      <div class="payment-method-item">
        <img src="https://github.com/DulcemariaSQ/AURA/blob/main/Mastercard-logo.svg.png?raw=true" alt="Mastercard">
        <button onclick="abrirModalPago('Mastercard')">Pagar con MASTERCARD</button>
      </div>
    </div>
  </main>

  <!-- Modal de Pago -->
  <div id="payment-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closePaymentModal()">&times;</button>
      <div class="modal-header">
        <img src="https://github.com/DulcemariaSQ/AURA/blob/main/ChatGPT%20Image%207%20abr%202025,%2010_15_13%20a.m..png?raw=true" alt="Logo AURA">
      </div>
      <h3>Pago con Tarjeta</h3>
      <label for="card-number">N√∫mero de Tarjeta</label>
      <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX">
      <label for="expiry">Fecha de Vencimiento (MM/AA)</label>
      <input type="text" id="expiry" placeholder="MM/AA">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="XXX">
      <button id="modal-finalizar" onclick="finalizarPago()" disabled>FINALIZAR</button>
    </div>
  </div>

  <script>
    /* Usamos sessionStorage para que se borre al cerrar el navegador */
    let cart = JSON.parse(sessionStorage.getItem('cart')) || [];

    // Si el carrito est√° vac√≠o, se agrega un producto base
    if (cart.length === 0) {
      cart.push({
        image: "https://github.com/DulcemariaSQ/AURA/blob/main/ARGENTINA%201978%20LOCAL.jpg?raw=true",
        name: "ARGENTINA 1978 LOCAL (BASE)",
        talla: "M",
        price: 129,
        quantity: 1
      });
      sessionStorage.setItem('cart', JSON.stringify(cart));
    }

    function renderCart() {
      const cartContent = document.getElementById('cart-content');
      cartContent.innerHTML = "";

      if (cart.length === 0) {
        cartContent.innerHTML = `
          <p class="empty-cart">
            Tu carrito est√° vac√≠o.
            <button onclick="location.href='index.html'">Ir a la tienda</button>
          </p>`;
        updateSummary();
        return;
      }

      // Crear tabla de productos
      let table = document.createElement('table');
      table.classList.add('cart-table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Talla</th>
            <th>Precio Unitario</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
      `;
      cartContent.appendChild(table);

      const tbody = document.getElementById('cart-items');
      cart.forEach((item, index) => {
        let subtotal = item.price * item.quantity;
        let tr = document.createElement('tr');
        tr.innerHTML = `
          <td><img src="${item.image}" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>${item.talla}</td>
          <td>S/. ${item.price}</td>
          <td>
            <input type="number" min="1" value="${item.quantity}" style="width: 50px;" onchange="updateQuantity(${index}, this)">
          </td>
          <td class="subtotal">S/. ${subtotal}</td>
          <td><button onclick="removeItem(${index})">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(tr);
      });

      updateSummary();
    }

    function updateQuantity(index, input) {
      const newQty = parseInt(input.value);
      if(newQty < 1) return;
      cart[index].quantity = newQty;
      sessionStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      sessionStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    /* Resumen de compra, env√≠o y datos de contacto */
    function updateSummary() {
      let totalProducts = 0;
      let totalAmount = 0;
      cart.forEach(item => {
        totalProducts += item.quantity;
        totalAmount += item.price * item.quantity;
      });

      // Obtener el select de env√≠o y sus campos
      const shippingMethodSelect = document.getElementById('shipping-method');
      const shippingMethod = shippingMethodSelect ? shippingMethodSelect.value : "";
      let shippingCost = 0;
      
      // Si ya se ingresaron direcci√≥n y c√≥digo postal, entonces se calcula el costo
      const addressInput = document.getElementById('address');
      const postalCodeInput = document.getElementById('postal-code');
      const provinceField = document.getElementById('province-field');
      let address = addressInput ? addressInput.value.trim() : "";
      let postalCode = postalCodeInput ? postalCodeInput.value.trim() : "";
      let province = "";
      
      // Mostrar el campo extra de provincia si se selecciona "Provincia"
      if (shippingMethod === "Provincia") {
        provinceField.style.display = "block";
        const provinceInput = document.getElementById('province');
        province = provinceInput ? provinceInput.value.trim() : "";
      } else {
        if (document.getElementById('province-field')) {
          document.getElementById('province-field').style.display = "none";
        }
      }
      
      // Solo se calcula el costo si se llenaron direcci√≥n y c√≥digo postal, y (para provincia) el campo extra
      if (shippingMethod && address !== "" && postalCode !== "" && (shippingMethod !== "Provincia" || (shippingMethod === "Provincia" && province !== ""))) {
        // Si total de productos es mayor o igual a 200, env√≠o es gratis
        if (totalAmount >= 200) {
          shippingCost = 0;
        } else {
          if (shippingMethod === "Arequipa") shippingCost = 10;
          else if (shippingMethod === "Lima") shippingCost = 17;
          else if (shippingMethod === "Provincia") shippingCost = 15;
        }
      }

      const totalAPagar = totalAmount + shippingCost;
      const cartSummary = document.getElementById('cart-summary');
      cartSummary.innerHTML = `
        <h2>Resumen de Compra</h2>
        <p>Total de productos: ${totalProducts}</p>
        <p>Subtotal de productos: S/. ${totalAmount}</p>
        <p>Total a pagar: S/. ${totalAPagar}</p>
        <div class="shipping">
          <label for="shipping-method">Elige tu env√≠o:</label>
          <select id="shipping-method" onchange="updateSummary()">
            <option value="">-- Selecciona una opci√≥n --</option>
            <option value="Arequipa" ${shippingMethod==="Arequipa" ? "selected" : ""}>AREQUIPA</option>
            <option value="Lima" ${shippingMethod==="Lima" ? "selected" : ""}>LIMA</option>
            <option value="Provincia" ${shippingMethod==="Provincia" ? "selected" : ""}>PROVINCIA</option>
          </select>
          <div id="shipping-fields" style="display: ${shippingMethod ? "block" : "none"};">
            <label for="address">Direcci√≥n:</label>
            <input type="text" id="address" placeholder="Ingresa tu direcci√≥n" value="${address}" onchange="updateSummary()">
            <label for="postal-code">C√≥digo Postal:</label>
            <input type="text" id="postal-code" placeholder="Ingresa tu c√≥digo postal" value="${postalCode}" onchange="updateSummary()">
            <div id="province-field" style="display: ${shippingMethod==="Provincia" ? "block" : "none"};">
              <label for="province">Especifique (Provincia):</label>
              <input type="text" id="province" placeholder="Ingresa tu provincia" value="${province}" onchange="updateSummary()">
            </div>
            <p class="cost" id="shipping-cost">${shippingCost === 0 && shippingMethod && address !== "" && postalCode !== "" ? "Costo de env√≠o: GRATIS" : (address !== "" && postalCode !== "" ? "Costo de env√≠o: S/. " + shippingCost : "")}</p>
          </div>
        </div>
        <div class="contact">
          <label for="fullName">Nombres y Apellidos:</label>
          <input type="text" id="fullName" placeholder="Tus nombres y apellidos">
          <label for="user-email">Correo electr√≥nico:</label>
          <input type="email" id="user-email" placeholder="tu@correo.com">
          <label for="phone">N√∫mero para comunicarnos (9 d√≠gitos):</label>
          <input type="text" id="phone" placeholder="Ej. 987654321" maxlength="9">
        </div>
        <div class="buttons">
          <button onclick="finalizarCompra()">Finalizar compra</button>
          <button class="secondary" onclick="location.href='index.html'">Seguir comprando</button>
          <button onclick="descargarCotizacion()">Descargar Cotizaci√≥n (PDF)</button>
        </div>
        <div class="payment-banner">M√âTODO DE PAGOS:</div>
        <div class="payment-methods">
          <div class="payment-method-item">
            <img src="https://github.com/DulcemariaSQ/AURA/blob/main/visa.png?raw=true" alt="Visa">
            <button onclick="abrirModalPago('Visa')">Pagar con VISA</button>
          </div>
          <div class="payment-method-item">
            <img src="https://github.com/DulcemariaSQ/AURA/blob/main/Mastercard-logo.svg.png?raw=true" alt="Mastercard">
            <button onclick="abrirModalPago('Mastercard')">Pagar con MASTERCARD</button>
          </div>
        </div>
      `;
    }

    function finalizarCompra() {
      // Validar datos obligatorios de env√≠o y contacto
      const shippingMethod = document.getElementById('shipping-method').value;
      const address = document.getElementById('address').value.trim();
      const postalCode = document.getElementById('postal-code').value.trim();
      const fullName = document.getElementById('fullName').value.trim();
      const userEmail = document.getElementById('user-email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      // Si shipping es Provincia, validar el campo extra
      const province = shippingMethod === "Provincia" ? document.getElementById('province').value.trim() : "N/A";
      if (!shippingMethod || address === "" || postalCode === "" || (shippingMethod==="Provincia" && province==="") || fullName === "" || userEmail === "" || phone.length !== 9 || isNaN(phone)) {
        alert("Por favor, completa todos los datos obligatorios de env√≠o y contacto.");
        return;
      }
      alert("¬°Gracias por tu compra!");
      sessionStorage.removeItem('cart');
      renderCart();
    }

    /* Funci√≥n para generar y descargar el PDF del resumen de compra */
    async function descargarCotizacion() {
      // Validar datos de env√≠o y contacto
      const shippingMethod = document.getElementById('shipping-method').value;
      const address = document.getElementById('address').value.trim();
      const postalCode = document.getElementById('postal-code').value.trim();
      const fullName = document.getElementById('fullName').value.trim();
      const userEmail = document.getElementById('user-email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const province = shippingMethod === "Provincia" ? document.getElementById('province').value.trim() : "";
      if (!shippingMethod || address === "" || postalCode === "" || (shippingMethod==="Provincia" && province==="") || fullName === "" || userEmail === "" || phone.length !== 9 || isNaN(phone)) {
        alert("Por favor, completa todos los datos obligatorios de env√≠o y contacto antes de descargar la cotizaci√≥n.");
        return;
      }
      const resumen = document.getElementById("cart-summary");
      const canvas = await html2canvas(resumen, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "mm", "a4");
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const imgProps = pdf.getImageProperties(imgData);
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
      pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      pdf.save("cotizacion.pdf");
    }

    /* Modal de Pago */
    const modal = document.getElementById('payment-modal');

    function abrirModalPago(method) {
      // Solo se permite abrir el modal si los datos de env√≠o y contacto est√°n completos
      const shippingMethod = document.getElementById('shipping-method').value;
      const address = document.getElementById('address').value.trim();
      const postalCode = document.getElementById('postal-code').value.trim();
      const fullName = document.getElementById('fullName').value.trim();
      const userEmail = document.getElementById('user-email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const province = shippingMethod === "Provincia" ? document.getElementById('province').value.trim() : "";
      if (!shippingMethod || address === "" || postalCode === "" || (shippingMethod==="Provincia" && province==="") || fullName === "" || userEmail === "" || phone.length !== 9 || isNaN(phone)) {
        alert("Completa todos los datos obligatorios de env√≠o y contacto para proceder al pago.");
        return;
      }
      modal.style.display = "block";
      console.log("M√©todo de pago seleccionado:", method);
    }

    function closePaymentModal() {
      modal.style.display = "none";
      document.getElementById('card-number').value = "";
      document.getElementById('expiry').value = "";
      document.getElementById('cvv').value = "";
      document.getElementById("modal-finalizar").disabled = true;
    }

    // Validar campos del modal y habilitar bot√≥n FINALIZAR
    const modalInputs = document.querySelectorAll("#card-number, #expiry, #cvv");
    modalInputs.forEach(input => {
      input.addEventListener('input', () => {
        const allFilled = Array.from(modalInputs).every(inp => inp.value.trim() !== "");
        document.getElementById("modal-finalizar").disabled = !allFilled;
      });
    });

    function validarModalPago() {
      const cardNumber = document.getElementById('card-number').value.trim();
      const expiry = document.getElementById('expiry').value.trim();
      const cvv = document.getElementById('cvv').value.trim();
      if (!cardNumber || !expiry || !cvv) {
        alert("Por favor, completa todos los datos de la tarjeta.");
        return false;
      }
      return true;
    }

    function finalizarPago() {
      if (!validarModalPago()) return;
      alert("¬°Gracias por tu compra!");
      closePaymentModal();
    }

    // Renderizar el carrito al cargar la p√°gina
    renderCart();

    // Opcional: Borrar carrito al cerrar o refrescar la p√°gina
    // window.onbeforeunload = () => { sessionStorage.removeItem('cart'); };
  </script>
</body>
</html>
