<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AURA - Mi Carrito</title>
  <style>
    /* --- Estilos similares a los de la tienda --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f7f7f7; color: #333; padding-bottom: 40px; }
    header { position: fixed; top: 0; width: 100%; z-index: 999; background: #fff; }
    #shipping-banner { background-color: #000; color: #fff; text-align: center; padding: 8px; font-size: 14px; font-weight: bold; }
    #logo-bar { display: flex; align-items: center; justify-content: center; padding: 10px 20px; border-bottom: 1px solid #ccc; position: relative; }
    #logo-bar img.logo { width: 250px; max-width: 80%; height: auto; cursor: pointer; }
    #cart { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); }
    #cart img { width: 40px; height: auto; cursor: pointer; }
    nav { background-color: #a90f0f; }
    nav ul { list-style: none; display: flex; justify-content: center; padding: 10px 0; margin: 0; }
    nav ul li { margin: 0 10px; }
    nav ul li a { color: #fff; text-decoration: none; font-weight: bold; font-size: 16px; }
    main { margin-top: 240px; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    /* Tabla del carrito */
    .cart-table { width: 100%; max-width: 1000px; margin: 0 auto 20px; border-collapse: collapse; background: #fff; }
    .cart-table th, .cart-table td { padding: 12px; border: 1px solid #ddd; text-align: center; }
    .cart-table th { background-color: #f2f2f2; }
    .cart-table img { max-width: 80px; height: auto; }
    /* Resumen de compra */
    .summary { max-width: 1000px; margin: 0 auto; background: #fff; padding: 20px; border: 1px solid #ddd; }
    .summary h2 { margin-bottom: 20px; }
    .summary p { font-size: 18px; margin-bottom: 10px; }
    .summary .buttons { margin-top: 20px; display: flex; justify-content: space-between; flex-wrap: wrap; gap: 10px; }
    .summary .buttons button { background-color: #a90f0f; color: #fff; border: none; padding: 12px 20px; font-size: 16px; cursor: pointer; border-radius: 4px; flex: 1; }
    .summary .buttons button.secondary { background-color: #666; }
    .empty-cart { text-align: center; font-size: 20px; margin: 40px 0; }
    @media (max-width: 768px) {
      #logo-bar img.logo { width: 180px; }
      #cart img { width: 30px; }
      .cart-table th, .cart-table td { font-size: 14px; padding: 8px; }
      .summary p { font-size: 16px; }
      .summary .buttons button { font-size: 14px; padding: 10px; }
    }
  </style>
</head>
<body>
  <!-- Cabecera (igual que en todas las p√°ginas) -->
  <header>
    <div id="shipping-banner">
      ENV√çOS GRATIS A PARTIR DE COMPRAS MAYORES A S/. 200
    </div>
    <div id="logo-bar">
      <a href="index.html">
        <img src="https://github.com/DulcemariaSQ/AURA/blob/main/ChatGPT%20Image%207%20abr%202025,%2010_15_13%20a.m..png?raw=true" alt="Logo AURA" class="logo">
      </a>
      <div id="cart">
        <a href="micarrito.html">
          <img src="https://github.com/DulcemariaSQ/AURA/blob/main/anadir-al-carrito.png?raw=true" alt="Carrito">
        </a>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="internacionales.html">INTERNACIONALES</a></li>
        <li><a href="peruanas.html">PERUANAS</a></li>
        <li><a href="selecciones.html">SELECCIONES</a></li>
        <li><a href="mystery-box.html">MYSTERY BOX</a></li>
        <li><a href="que-talla-soy.html">QUE TALLA SOY</a></li>
        <li><a href="quienes-somos.html">QUIENES SOMOS</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal del carrito -->
  <main>
    <h1>üõí Mi Carrito</h1>
    <div id="cart-content">
      <!-- Aqu√≠ se generar√°n din√°micamente los productos del carrito -->
    </div>

    <!-- Resumen de compra -->
    <div class="summary" id="cart-summary">
      <!-- Se actualizar√° din√°micamente -->
    </div>
  </main>

  <script>
    // Al cargar la p√°gina, leemos el carrito del localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const cartContent = document.getElementById('cart-content');
      const cartSummary = document.getElementById('cart-summary');
      cartContent.innerHTML = ""; // Limpiar contenido

      if (cart.length === 0) {
        cartContent.innerHTML = '<p class="empty-cart">Tu carrito est√° vac√≠o. <button onclick="location.href=\'index.html\'">Ir a la tienda</button></p>';
        cartSummary.innerHTML = "";
        return;
      }

      // Crear tabla de productos
      let table = document.createElement('table');
      table.classList.add('cart-table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Talla</th>
            <th>Precio Unitario</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
      `;
      cartContent.appendChild(table);

      const tbody = document.getElementById('cart-items');

      cart.forEach((item, index) => {
        let tr = document.createElement('tr');
        tr.innerHTML = `
          <td><img src="${item.image}" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>${item.talla}</td>
          <td data-price="${item.price}">S/. ${item.price}</td>
          <td>
            <input type="number" min="1" value="${item.quantity}" style="width: 50px;" onchange="updateQuantity(${index}, this)">
          </td>
          <td class="subtotal">S/. ${item.price * item.quantity}</td>
          <td><button onclick="removeItem(${index})">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(tr);
      });

      updateSummary();
    }

    function updateQuantity(index, input) {
      const newQty = parseInt(input.value);
      if(newQty < 1) return;
      cart[index].quantity = newQty;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function updateSummary() {
      let totalProducts = 0;
      let totalAmount = 0;
      cart.forEach(item => {
        totalProducts += item.quantity;
        totalAmount += item.quantity * item.price;
      });

      const cartSummary = document.getElementById('cart-summary');
      cartSummary.innerHTML = `
        <h2>Resumen de Compra</h2>
        <p>Total de productos: ${totalProducts}</p>
        <p>Total a pagar: S/. ${totalAmount}</p>
        <div class="buttons">
          <button onclick="finalizarCompra()">Finalizar compra</button>
          <button class="secondary" onclick="location.href='index.html'">Seguir comprando</button>
        </div>
      `;
    }

    function finalizarCompra() {
      // Aqu√≠ ir√≠a la l√≥gica para procesar la compra o redirigir a la pasarela de pago
      alert("¬°Gracias por tu compra!");
      localStorage.removeItem('cart');
      renderCart();
    }

    // Inicializamos el render del carrito cuando se carga la p√°gina
    renderCart();
  </script>
</body>
</html>
