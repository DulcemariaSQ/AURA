<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AURA - Mi Carrito</title>

  <!-- Librerías para generar PDF -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

  <style>
    /* --- Estilos generales --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      padding-bottom: 40px;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      background: #fff;
    }
    #shipping-banner {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 8px;
      font-size: 14px;
      font-weight: bold;
    }
    #logo-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      position: relative;
    }
    #logo-bar img.logo {
      width: 250px;
      max-width: 80%;
      height: auto;
      cursor: pointer;
    }
    #cart {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    #cart img {
      width: 40px;
      height: auto;
      cursor: pointer;
    }
    nav {
      background-color: #a90f0f;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      margin: 0;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    main {
      margin-top: 240px;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .empty-cart {
      text-align: center;
      font-size: 20px;
      margin: 40px 0;
    }
    /* --- Tabla que se ve en la página (con imágenes) --- */
    .cart-table {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto 20px;
      border-collapse: collapse;
      background: #fff;
    }
    .cart-table th,
    .cart-table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .cart-table th {
      background-color: #f2f2f2;
    }
    .cart-table img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    /* Resumen de compra (en la página) */
    .summary {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
    }
    .summary h2 {
      margin-bottom: 20px;
    }
    .summary p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    /* Campos de envío y contacto */
    .shipping {
      margin-top: 20px;
    }
    .shipping label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    .shipping select,
    .shipping input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .shipping .cost {
      margin-top: 10px;
      font-weight: bold;
    }
    .contact {
      margin-top: 20px;
    }
    .contact label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .contact input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    #province-field {
      display: none;
    }
    /* Botones de acción (fuera del PDF) */
    .action-buttons {
      max-width: 1000px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .action-buttons button {
      background-color: #a90f0f;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      flex: 1;
      max-width: 200px;
    }
    .action-buttons button.secondary {
      background-color: #666;
    }
    /* Modal de Pago */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      position: relative;
      border-radius: 8px;
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .modal-header img {
      max-width: 130px;
      height: auto;
    }
    .modal-content h3 {
      margin-bottom: 10px;
      text-align: center;
    }
    .modal-content label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    .modal-content button {
      background-color: #a90f0f;
      color: #fff;
      border: none;
      padding: 12px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      margin-top: 10px;
      width: 100%;
    }
    /* Botón de cierre más pequeño */
    .close-btn {
      background: transparent;
      border: none;
      font-size: 14px;
      cursor: pointer;
      line-height: 1;
      color: #000;
      margin-right: 5px;
    }
    /* Banner de método de Pagos */
    .payment-banner {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .payment-methods {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }
    .payment-method-item {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .payment-method-item img {
      width: 100px;
    }
    .payment-method-item button {
      background-color: #a90f0f;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    /* --- Contenido para PDF (sin imágenes) --- */
    #pdf-content {
      display: none;
      padding: 20px;
    }
    #pdf-content h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      margin-top: 30px;
    }
    .pdf-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .pdf-table th,
    .pdf-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .pdf-table th {
      background-color: #f2f2f2;
    }
    .pdf-summary {
      border: 1px solid #ddd;
      padding: 20px;
    }
    .pdf-summary h2 {
      margin-bottom: 20px;
    }
    .pdf-summary p {
      margin-bottom: 10px;
      font-size: 16px;
    }
    /* Cuadros para la parte de abajo (dirección, etc.) */
    .pdf-info-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .pdf-info-table th,
    .pdf-info-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .pdf-info-table th {
      background-color: #f2f2f2;
      width: 200px;
    }
  </style>
</head>
<body>
  <!-- Cabecera -->
  <header>
    <div id="shipping-banner">
      ENVÍOS GRATIS A PARTIR DE COMPRAS MAYORES A S/. 200
    </div>
    <div id="logo-bar">
      <a href="index.html">
        <img src="https://github.com/DulcemariaSQ/AURA/blob/main/ChatGPT%20Image%207%20abr%202025,%2010_15_13%20a.m..png?raw=true" alt="Logo AURA" class="logo" />

  <main>
    <h1>🛒 Mi Carrito</h1>
    <!-- Carrito normal con imágenes -->
    <div id="cart-content"></div>

    <!-- Resumen normal (en la página) -->
    <div class="summary" id="cart-summary"></div>

    <!-- Botones de acción (fuera del PDF) -->
    <div class="action-buttons">
      <button onclick="finalizarCompra()">Finalizar compra</button>
      <button class="secondary" onclick="location.href='index.html'">Seguir comprando</button>
      <button onclick="descargarCotizacion()">Descargar Cotización (PDF)</button>

  </main>

  <!-- Modal de Pago -->
  <div id="payment-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close-btn" onclick="closePaymentModal()">&times;</button>
        <img src="https://github.com/DulcemariaSQ/AURA/blob/main/ChatGPT%20Image%207%20abr%202025,%2010_15_13%20a.m..png?raw=true" alt="Logo AURA" />
      </div>
      <h3>Pago con Tarjeta</h3>
      <label for="card-number">Número de Tarjeta</label>
      <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" />
      <label for="expiry">Fecha de Vencimiento (MM/AA)</label>
      <input type="text" id="expiry" placeholder="MM/AA" />
      <label for="cvv">CVV</label>

  <!-- Métodos de pago (fuera del PDF) -->
  <div class="payment-banner">MÉTODO DE PAGOS:</div>
  <div class="payment-methods">
    <div class="payment-method-item">
      <img src="https://github.com/DulcemariaSQ/AURA/blob/main/visa.png?raw=true" alt="Visa" />
      <button onclick="abrirModalPago('Visa')">Pagar con VISA</button>
    </div>
    <div class="payment-method-item">
      <img src="https://github.com/DulcemariaSQ/AURA/blob/main/Mastercard-logo.svg.png?raw=true" alt="Mastercard" />
      <button onclick="abrirModalPago('Mastercard')">Pagar con MASTERCARD</button>
    </div>
  </div>

  <!-- Contenedor oculto que generará el PDF (sin imágenes) -->
  <div id="pdf-content">
    <h1>AURA</h1>
    <!-- La tabla simplificada sin imágenes -->
    <table class="pdf-table" id="pdf-cart"></table>
    <!-- Resumen -->
    <div class="pdf-summary" id="pdf-summary"></div>
  </div>

  <script>
    /* Variable global para acumulado (opcional) */
    let cartTotal = 0;

    /* Carrito en sessionStorage */
    let cart = JSON.parse(sessionStorage.getItem("cart")) || [];
    // Se elimina la inserción automática del producto de prueba,
    // de modo que cuando se cierre la sesión o recargue la página, el carrito inicie vacío.
    // if (cart.length === 0) {
    //   cart.push({
    //     image:
    //       "https://raw.githubusercontent.com/DulcemariaSQ/AURA/main/ARGENTINA%201978%20LOCAL.jpg",
    //     name: "ARGENTINA 1978 LOCAL (BASE)",
    //     talla: "M",
    //     price: 129,
    //     quantity: 1,
    //   });
    //   sessionStorage.setItem("cart", JSON.stringify(cart));
    // }

    // Función para agregar al carrito y guardar producto en sessionStorage  
    // Si el producto tiene botones de talla, se utiliza el valor seleccionado; de lo contrario, se asigna "Única"
    function addToCart(btn, price) {
      const productCard = btn.closest('.product-card');
      const sizeButtons = productCard.querySelectorAll('.size-buttons button');
      let productSize = "Única"; // Valor por defecto
      if (sizeButtons && sizeButtons.length > 0) {
        const selectedSizeBtn = Array.from(sizeButtons).find(button =>
          button.classList.contains('active-size')
        );
        if (selectedSizeBtn) {
          productSize = selectedSizeBtn.textContent;
        }
      }
      // Siempre se agrega con cantidad = 1
      const productName = productCard.querySelector("h3").textContent;
      const productImg = productCard.querySelector("img").src;

      // Se crea el objeto con las claves que se usan al renderizar el carrito:
      // "talla" para la talla, "image" para la imagen y quantity=1
      const productData = {
        name: productName,
        price: price,
        talla: productSize,
        image: productImg,
        quantity: 1
      };

      // Leer el carrito actual desde sessionStorage y actualizarlo
      let cart = JSON.parse(sessionStorage.getItem("cart")) || [];
      cart.push(productData);
      sessionStorage.setItem("cart", JSON.stringify(cart));

      // Actualizar el renderizado
      renderCart();
    }

    // Función para renderizar el carrito; se lee directamente desde sessionStorage para obtener datos actualizados
    function renderCart() {
      cart = JSON.parse(sessionStorage.getItem("cart")) || [];
      const cartContent = document.getElementById("cart-content");
      cartContent.innerHTML = "";

      if (cart.length === 0) {
        cartContent.innerHTML = `
          <p class="empty-cart">
            Tu carrito está vacío.
            <button onclick="location.href='index.html'">Ir a la tienda</button>
          </p>`;
        updateSummary();
        return;
      }

      let table = document.createElement("table");
      table.classList.add("cart-table");
      table.innerHTML = `
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Talla</th>
            <th>Precio Unitario</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
      `;
      cartContent.appendChild(table);

      const tbody = table.querySelector("#cart-items");
      cart.forEach((item, index) => {
        let subtotal = item.price * item.quantity;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><img src="${item.image}" alt="${item.name}" /></td>
          <td>${item.name}</td>
          <td>${item.talla}</td>
          <td>S/. ${item.price}</td>
          <td>
            <input type="number" min="1" value="${item.quantity}" style="width:50px;" onchange="updateQuantity(${index}, this)" />
          </td>
          <td>S/. ${subtotal}</td>
          <td>
            <button onclick="removeItem(${index})">🗑️</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      updateSummary();
    }

    // Función para actualizar cantidad
    function updateQuantity(index, input) {
      const newQty = parseInt(input.value);
      if (newQty < 1) return;
      cart[index].quantity = newQty;
      sessionStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // Función para eliminar un ítem del carrito
    function removeItem(index) {
      cart.splice(index, 1);
      sessionStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // Actualiza el resumen (en la página)
    function updateSummary() {
      let totalProducts = 0;
      let totalAmount = 0;
      cart.forEach((item) => {
        totalProducts += item.quantity;
        totalAmount += item.price * item.quantity;
      });

      const cartSummary = document.getElementById("cart-summary");
      const shippingMethodSelect = document.getElementById("shipping-method");
      const shippingMethod = shippingMethodSelect ? shippingMethodSelect.value : "";
      let shippingCost = 0;
      const addressInput = document.getElementById("address");
      const postalCodeInput = document.getElementById("postal-code");
      const provinceField = document.getElementById("province-field");

      let address = addressInput ? addressInput.value.trim() : "";
      let postalCode = postalCodeInput ? postalCodeInput.value.trim() : "";
      let province = "";

      if (shippingMethod === "Provincia") {
        provinceField.style.display = "block";
        const provinceInput = document.getElementById("province");
        province = provinceInput ? provinceInput.value.trim() : "";
      } else {
        if (provinceField) provinceField.style.display = "none";
      }

      if (
        shippingMethod &&
        address !== "" &&
        postalCode !== "" &&
        (shippingMethod !== "Provincia" || (shippingMethod === "Provincia" && province !== ""))
      ) {
        if (totalAmount >= 200) {
          shippingCost = 0;
        } else {
          if (shippingMethod === "Arequipa") shippingCost = 10;
          else if (shippingMethod === "Lima") shippingCost = 17;
          else if (shippingMethod === "Provincia") shippingCost = 15;
        }
      }

      const totalAPagar = totalAmount + shippingCost;

      cartSummary.innerHTML = `
        <h2>Resumen de Compra</h2>
        <p>Total de productos: ${totalProducts}</p>
        <p>Subtotal de productos: S/. ${totalAmount}</p>
        <p>Total a pagar: S/. ${totalAPagar}</p>
        <div class="shipping">
          <label for="shipping-method">Elige tu envío:</label>
          <select id="shipping-method" onchange="updateSummary()">
            <option value="">-- Selecciona una opción --</option>
            <option value="Arequipa" ${
              shippingMethod === "Arequipa" ? "selected" : ""
            }>AREQUIPA</option>
            <option value="Lima" ${
              shippingMethod === "Lima" ? "selected" : ""
            }>LIMA</option>
            <option value="Provincia" ${
              shippingMethod === "Provincia" ? "selected" : ""
            }>PROVINCIA</option>
          </select>
          <div id="shipping-fields" style="display: ${shippingMethod ? "block" : "none"};">
            <label for="address">Dirección:</label>
            <input
              type="text"
              id="address"
              placeholder="Ingresa tu dirección"
              value="${address}"
              onchange="updateSummary()"
            />
            <label for="postal-code">Código Postal:</label>
            <input
              type="text"
              id="postal-code"
              placeholder="Ingresa tu código postal"
              value="${postalCode}"
              onchange="updateSummary()"
            />
            <div id="province-field" style="display: ${shippingMethod === "Provincia" ? "block" : "none"};">
              <label for="province">Especifique (Provincia):</label>
              <input
                type="text"
                id="province"
                placeholder="Ingresa tu provincia"
                value="${province}"
                onchange="updateSummary()"
              />
            </div>
            <p class="cost" id="shipping-cost">${
              shippingCost === 0 &&
              shippingMethod &&
              address !== "" &&
              postalCode !== ""
                ? "Costo de envío: GRATIS"
                : address !== "" && postalCode !== ""
                ? "Costo de envío: S/. " + shippingCost
                : ""
            }</p>
          </div>
        </div>
        <div class="contact">
          <label for="fullName">Nombres y Apellidos:</label>
          <input type="text" id="fullName" placeholder="Tus nombres y apellidos" />
          <label for="user-email">Correo electrónico:</label>
          <input type="email" id="user-email" placeholder="tu@correo.com" />
          <label for="phone">Número para comunicarnos (9 dígitos):</label>
          <input type="text" id="phone" placeholder="Ej. 987654321" maxlength="9" />
        </div>
      `;
    }

    // Finalizar compra
    function finalizarCompra() {
      const shippingMethod = document.getElementById("shipping-method").value;
      const address = document.getElementById("address").value.trim();
      const postalCode = document.getElementById("postal-code").value.trim();
      const fullName = document.getElementById("fullName").value.trim();
      const userEmail = document.getElementById("user-email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const province =
        shippingMethod === "Provincia"
          ? document.getElementById("province").value.trim()
          : "";

      if (
        !shippingMethod ||
        address === "" ||
        postalCode === "" ||
        (shippingMethod === "Provincia" && province === "") ||
        fullName === "" ||
        userEmail === "" ||
        phone.length !== 9 ||
        isNaN(phone)
      ) {
        alert("Por favor, completa todos los datos obligatorios de envío y contacto.");
        return;
      }
      alert("¡Gracias por tu compra!");
      sessionStorage.removeItem("cart");
      renderCart();
    }

    // Descargar Cotización (PDF sin imágenes)
    async function descargarCotizacion() {
      const shippingMethod = document.getElementById("shipping-method").value;
      const address = document.getElementById("address").value.trim();
      const postalCode = document.getElementById("postal-code").value.trim();
      const fullName = document.getElementById("fullName").value.trim();
      const userEmail = document.getElementById("user-email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const province =
        shippingMethod === "Provincia"
          ? document.getElementById("province").value.trim()
          : "";

      if (
        !shippingMethod ||
        address === "" ||
        postalCode === "" ||
        (shippingMethod === "Provincia" && province === "") ||
        fullName === "" ||
        userEmail === "" ||
        phone.length !== 9 ||
        isNaN(phone)
      ) {
        alert("Por favor, completa todos los datos obligatorios de envío y contacto antes de descargar la cotización.");
        return;
      }

      const pdfCartTable = document.getElementById("pdf-cart");
      pdfCartTable.innerHTML = `
        <thead>
          <tr>
            <th>NOMBRE</th>
            <th>TALLA</th>
            <th>PRECIO UNITARIO</th>
            <th>CANTIDAD</th>
            <th>SUBTOTAL</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;

      const tbody = pdfCartTable.querySelector("tbody");
      let totalProducts = 0;
      let totalAmount = 0;

      cart.forEach((item) => {
        let subtotal = item.price * item.quantity;
        totalProducts += item.quantity;
        totalAmount += subtotal;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.talla}</td>
          <td>S/. ${item.price}</td>
          <td>${item.quantity}</td>
          <td>S/. ${subtotal}</td>
        `;
        tbody.appendChild(tr);
      });

      let shippingCost = 0;
      if (totalAmount >= 200) {
        shippingCost = 0;
      } else {
        if (shippingMethod === "Arequipa") shippingCost = 10;
        else if (shippingMethod === "Lima") shippingCost = 17;
        else if (shippingMethod === "Provincia") shippingCost = 15;
      }
      const totalAPagar = totalAmount + shippingCost;

      const pdfSummaryDiv = document.getElementById("pdf-summary");
      pdfSummaryDiv.innerHTML = `
        <h2>Resumen de Compra</h2>
        <p>Total de productos: ${totalProducts}</p>
        <p>Subtotal de productos: S/. ${totalAmount}</p>
        <p>Total a pagar: S/. ${totalAPagar}</p>
        <p>Envío a: ${shippingMethod}</p>
        <table class="pdf-info-table">
          <tr>
            <th>Dirección</th>
            <td>${address}</td>
          </tr>
          <tr>
            <th>Código Postal</th>
            <td>${postalCode}</td>
          </tr>
          ${
            shippingMethod === "Provincia"
              ? `<tr>
                  <th>Provincia</th>
                  <td>${province}</td>
                </tr>`
              : ""
          }
          <tr>
            <th>Nombres y Apellidos</th>
            <td>${fullName}</td>
          </tr>
          <tr>
            <th>Correo electrónico</th>
            <td>${userEmail}</td>
          </tr>
          <tr>
            <th>Número (9 dígitos)</th>
            <td>${phone}</td>
          </tr>
        </table>
      `;

      const pdfContent = document.getElementById("pdf-content");
      pdfContent.style.display = "block";

      const canvas = await html2canvas(pdfContent, {
        scale: 2,
        useCORS: true,
      });
      const imgData = canvas.toDataURL("image/png");

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "mm", "a4");

      const marginLeft = 10;
      const marginTop = 10;
      const pdfWidth = pdf.internal.pageSize.getWidth() - marginLeft * 2;
      const imgProps = pdf.getImageProperties(imgData);
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

      pdf.addImage(imgData, "PNG", marginLeft, marginTop, pdfWidth, pdfHeight);
      pdf.save("cotizacion.pdf");

      pdfContent.style.display = "none";
    }

    // Modal de pago
    const modal = document.getElementById("payment-modal");
    function abrirModalPago(method) {
      const shippingMethod = document.getElementById("shipping-method").value;
      const address = document.getElementById("address").value.trim();
      const postalCode = document.getElementById("postal-code").value.trim();
      const fullName = document.getElementById("fullName").value.trim();
      const userEmail = document.getElementById("user-email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const province =
        shippingMethod === "Provincia"
          ? document.getElementById("province").value.trim()
          : "";

      if (
        !shippingMethod ||
        address === "" ||
        postalCode === "" ||
        (shippingMethod === "Provincia" && province === "") ||
        fullName === "" ||
        userEmail === "" ||
        phone.length !== 9 ||
        isNaN(phone)
      ) {
        alert("Completa todos los datos obligatorios de envío y contacto para proceder al pago.");
        return;
      }
      modal.style.display = "block";
      console.log("Método de pago seleccionado:", method);
    }
    function closePaymentModal() {
      modal.style.display = "none";
      document.getElementById("card-number").value = "";
      document.getElementById("expiry").value = "";
      document.getElementById("cvv").value = "";
      document.getElementById("modal-finalizar").disabled = true;
    }
    const modalInputs = document.querySelectorAll("#card-number, #expiry, #cvv");
    modalInputs.forEach((input) => {
      input.addEventListener("input", () => {
        const allFilled = Array.from(modalInputs).every(inp => inp.value.trim() !== "");
        document.getElementById("modal-finalizar").disabled = !allFilled;
      });
    });
    function validarModalPago() {
      const cardNumber = document.getElementById("card-number").value.trim();
      const expiry = document.getElementById("expiry").value.trim();
      const cvv = document.getElementById("cvv").value.trim();
      if (!cardNumber || !expiry || !cvv) {
        alert("Por favor, completa todos los datos de la tarjeta.");
        return false;
      }
      return true;
    }
    function finalizarPago() {
      if (!validarModalPago()) return;
      alert("¡Gracias por tu compra!");
      closePaymentModal();
    }

    // Inicial: Renderizamos el carrito
    renderCart();
  </script>
</body>
