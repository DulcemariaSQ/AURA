<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AURA - Mi Carrito</title>
  <style>
    /* --- Estilos similares a los de la tienda --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f7f7f7; color: #333; padding-bottom: 40px; }
    header { position: fixed; top: 0; width: 100%; z-index: 999; background: #fff; }
    #shipping-banner { background-color: #000; color: #fff; text-align: center; padding: 8px; font-size: 14px; font-weight: bold; }
    #logo-bar { display: flex; align-items: center; justify-content: center; padding: 10px 20px; border-bottom: 1px solid #ccc; position: relative; }
    #logo-bar img.logo { width: 250px; max-width: 80%; height: auto; cursor: pointer; }
    #cart { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); }
    #cart img { width: 40px; height: auto; cursor: pointer; }
    nav { background-color: #a90f0f; }
    nav ul { list-style: none; display: flex; justify-content: center; padding: 10px 0; margin: 0; }
    nav ul li { margin: 0 10px; }
    nav ul li a { color: #fff; text-decoration: none; font-weight: bold; font-size: 16px; }
    main { margin-top: 240px; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    
    /* Tabla del carrito */
    .cart-table { width: 100%; max-width: 1000px; margin: 0 auto 20px; border-collapse: collapse; background: #fff; }
    .cart-table th, .cart-table td { padding: 12px; border: 1px solid #ddd; text-align: center; }
    .cart-table th { background-color: #f2f2f2; }
    .cart-table img { width: 80px; height: 80px; object-fit: cover; }
    
    /* Resumen de compra */
    .summary { max-width: 1000px; margin: 0 auto; background: #fff; padding: 20px; border: 1px solid #ddd; }
    .summary h2 { margin-bottom: 20px; }
    .summary p { font-size: 18px; margin-bottom: 10px; }
    .summary .buttons { margin-top: 20px; display: flex; justify-content: space-between; flex-wrap: wrap; gap: 10px; }
    .summary .buttons button { background-color: #a90f0f; color: #fff; border: none; padding: 12px 20px; font-size: 16px; cursor: pointer; border-radius: 4px; flex: 1; }
    .summary .buttons button.secondary { background-color: #666; }
    
    /* Env√≠o y Datos de usuario */
    .shipping { margin-top: 20px; }
    .shipping label { display: block; font-weight: bold; margin-top: 10px; }
    .shipping select,
    .shipping input { width: 100%; padding: 8px; margin-top: 5px; }
    .shipping .cost { margin-top: 10px; font-weight: bold; }
    .contact { margin-top: 20px; }
    .contact label { font-weight: bold; display: block; margin-top: 10px; }
    .contact input { width: 100%; padding: 8px; margin-top: 5px; }

    /* Banner de M√©todo de Pagos */
    .payment-banner {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .payment-methods {
      text-align: center;
      margin-top: 10px;
    }
    .payment-methods img {
      width: 100px;
      margin: 0 10px;
      vertical-align: middle;
    }
    
    .empty-cart { text-align: center; font-size: 20px; margin: 40px 0; }
    @media (max-width: 768px) {
      #logo-bar img.logo { width: 180px; }
      #cart img { width: 30px; }
      .cart-table th, .cart-table td { font-size: 14px; padding: 8px; }
      .summary p { font-size: 16px; }
      .summary .buttons button { font-size: 14px; padding: 10px; }
      .cart-table img { width: 60px; height: 60px; }
    }
  </style>
</head>
<body>
  <!-- Cabecera -->
  <header>
    <div id="shipping-banner">
      ENV√çOS GRATIS A PARTIR DE COMPRAS MAYORES A S/. 200
    </div>
    <div id="logo-bar">
      <a href="index.html">
        <img src="https://github.com/DulcemariaSQ/AURA/blob/main/ChatGPT%20Image%207%20abr%202025,%2010_15_13%20a.m..png?raw=true" alt="Logo AURA" class="logo">
      </a>
      <div id="cart">
        <a href="micarrito.html">
          <img src="https://github.com/DulcemariaSQ/AURA/blob/main/anadir-al-carrito.png?raw=true" alt="Carrito">
        </a>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="internacionales.html">INTERNACIONALES</a></li>
        <li><a href="peruanas.html">PERUANAS</a></li>
        <li><a href="selecciones.html">SELECCIONES</a></li>
        <li><a href="mystery-box.html">MYSTERY BOX</a></li>
        <li><a href="que-talla-soy.html">QUE TALLA SOY</a></li>
        <li><a href="quienes-somos.html">QUIENES SOMOS</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal del carrito -->
  <main>
    <h1>üõí Mi Carrito</h1>
    <div id="cart-content">
      <!-- Aqu√≠ se generar√° la tabla del carrito -->
    </div>

    <!-- Resumen de compra con secci√≥n de env√≠os y datos de contacto -->
    <div class="summary" id="cart-summary">
      <!-- El resumen se actualizar√° din√°micamente -->
    </div>
  </main>

  <script>
    /* Usamos sessionStorage para que los datos se borren al cerrar el navegador */
    let cart = JSON.parse(sessionStorage.getItem('cart')) || [];

    // Si el carrito est√° vac√≠o, se agrega un producto base
    if (cart.length === 0) {
      cart.push({
        image: "https://github.com/DulcemariaSQ/AURA/blob/main/ARGENTINA%201978%20LOCAL.jpg?raw=true",
        name: "ARGENTINA 1978 LOCAL (BASE)",
        talla: "M",
        price: 129,
        quantity: 1
      });
      sessionStorage.setItem('cart', JSON.stringify(cart));
    }

    function renderCart() {
      const cartContent = document.getElementById('cart-content');
      const cartSummary = document.getElementById('cart-summary');
      cartContent.innerHTML = "";

      if (cart.length === 0) {
        cartContent.innerHTML = `
          <p class="empty-cart">
            Tu carrito est√° vac√≠o.
            <button onclick="location.href='index.html'">Ir a la tienda</button>
          </p>`;
        cartSummary.innerHTML = "";
        return;
      }

      // Crear tabla de productos
      let table = document.createElement('table');
      table.classList.add('cart-table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Talla</th>
            <th>Precio Unitario</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
      `;
      cartContent.appendChild(table);

      const tbody = document.getElementById('cart-items');
      cart.forEach((item, index) => {
        let subtotal = item.price * item.quantity;
        let tr = document.createElement('tr');
        tr.innerHTML = `
          <td><img src="${item.image}" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>${item.talla}</td>
          <td>S/. ${item.price}</td>
          <td>
            <input type="number" min="1" value="${item.quantity}" style="width: 50px;"
                   onchange="updateQuantity(${index}, this)">
          </td>
          <td class="subtotal">S/. ${subtotal}</td>
          <td><button onclick="removeItem(${index})">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(tr);
      });

      updateSummary();
    }

    function updateQuantity(index, input) {
      const newQty = parseInt(input.value);
      if(newQty < 1) return;
      cart[index].quantity = newQty;
      sessionStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      sessionStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    // Actualizar el resumen de compra, incluir env√≠o y datos de contacto
    function updateSummary() {
      let totalProducts = 0;
      let totalAmount = 0;
      cart.forEach(item => {
        totalProducts += item.quantity;
        totalAmount += item.price * item.quantity;
      });

      const cartSummary = document.getElementById('cart-summary');
      cartSummary.innerHTML = `
        <h2>Resumen de Compra</h2>
        <p>Total de productos: ${totalProducts}</p>
        <p>Subtotal de productos: S/. ${totalAmount}</p>
        <div class="shipping">
          <label for="shipping-method">Elige tu env√≠o:</label>
          <select id="shipping-method" onchange="updateShipping()">
            <option value="">-- Selecciona una opci√≥n --</option>
            <option value="Arequipa">AREQUIPA</option>
            <option value="Lima">LIMA</option>
            <option value="Provincia">PROVINCIA</option>
          </select>
          <div id="shipping-fields" style="display:none;">
            <label for="address">Direcci√≥n:</label>
            <input type="text" id="address" placeholder="Ingresa tu direcci√≥n">
            <label for="postal-code">C√≥digo Postal:</label>
            <input type="text" id="postal-code" placeholder="Ingresa tu c√≥digo postal">
            <p class="cost" id="shipping-cost"></p>
          </div>
        </div>
        <div class="contact">
          <label for="email">Escribe tu correo para env√≠o de resumen de compra:</label>
          <input type="email" id="email" placeholder="tu@correo.com">
        </div>
        <div class="buttons">
          <button onclick="finalizarCompra()">Finalizar compra</button>
          <button class="secondary" onclick="location.href='index.html'">Seguir comprando</button>
          <button onclick="enviarCotizacion()">Enviar Cotizaci√≥n por Gmail</button>
          <button onclick="enviarResumen()">Enviar Resumen (PDF)</button>
        </div>
        <div class="payment-banner">
          M√âTODO DE PAGOS:
        </div>
        <div class="payment-methods">
          <img src="https://via.placeholder.com/100x50?text=Visa" alt="Visa">
          <img src="https://via.placeholder.com/100x50?text=Mastercard" alt="Mastercard">
        </div>
      `;
    }

    // Actualiza los campos y el costo de env√≠o en funci√≥n de la selecci√≥n
    function updateShipping() {
      const method = document.getElementById('shipping-method').value;
      const shippingFields = document.getElementById('shipping-fields');
      const shippingCostP = document.getElementById('shipping-cost');
      if(method) {
        shippingFields.style.display = "block";
        let cost = 0;
        if(method === "Arequipa") { cost = 9; }
        else if(method === "Lima") { cost = 17; }
        else if(method === "Provincia") { cost = 15; }
        shippingCostP.textContent = "Costo de env√≠o: S/. " + cost;
      } else {
        shippingFields.style.display = "none";
        shippingCostP.textContent = "";
      }
    }

    function finalizarCompra() {
      alert("¬°Gracias por tu compra!");
      sessionStorage.removeItem('cart');
      renderCart();
    }

    // Bot√≥n para enviar cotizaci√≥n v√≠a mailto (m√©todo sencillo)
    function enviarCotizacion() {
      let mensaje = "Estimados,\nMe interesa la siguiente cotizaci√≥n:\n\n";
      cart.forEach(item => {
        mensaje += `- ${item.name} (Talla: ${item.talla}), Cant: ${item.quantity}, Subtotal: S/. ${item.price * item.quantity}\n`;
      });
      let total = cart.reduce((acc, item) => acc + item.quantity * item.price, 0);
      mensaje += `\nSubtotal de productos: S/. ${total}\n`;
      
      // Agregar costo de env√≠o si se eligi√≥
      const method = document.getElementById('shipping-method').value;
      if(method) {
        let shippingCost = 0;
        if(method === "Arequipa") { shippingCost = 9; }
        else if(method === "Lima") { shippingCost = 17; }
        else if(method === "Provincia") { shippingCost = 15; }
        mensaje += `Costo de env√≠o (${method}): S/. ${shippingCost}\n`;
        total += shippingCost;
      }
      mensaje += `\nTotal a pagar: S/. ${total}\n\n¬°Gracias!`;
      
      let asunto = encodeURIComponent("Cotizaci√≥n AURA Camisetas");
      let cuerpo = encodeURIComponent(mensaje);
      window.location.href = `mailto:tucorreo@gmail.com?subject=${asunto}&body=${cuerpo}`;
    }

    /* Nota: Para generar un PDF o capturar una imagen (como un "screenshot" en A4) 
       se pueden utilizar librer√≠as externas como html2canvas y jsPDF.
       Aqu√≠ se incluye un bot√≥n de "Enviar Resumen (PDF)" sin funcionalidad real, 
       pero sirve de base para que integres la l√≥gica necesaria o llames a un servicio backend. */
    function enviarResumen() {
      alert("Funcionalidad de env√≠o de resumen en PDF pendiente de implementaci√≥n.");
    }

    // Renderizar el carrito al cargar la p√°gina
    renderCart();

    // Opcional: Borrar carrito si se cierra la p√°gina
    window.onbeforeunload = () => {
      // Si se desea borrar el carrito al cerrar o refrescar la p√°gina, descomenta la siguiente l√≠nea:
      // sessionStorage.removeItem('cart');
    };
  </script>
</body>
</html>
