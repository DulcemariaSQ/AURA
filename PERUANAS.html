<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Peruanas - AURA Tienda de Camisetas</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: Arial, sans-serif; background:#f4f4f4; }
    header { position: fixed; top:0; width:100%; z-index:1000; background:#fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    #shipping-banner { background:#000; color:#fff; text-align:center; padding:8px; font-size:14px; font-weight:bold; }
    #logo { text-align:center; padding:10px 0; }
    #logo img { width:250px; max-width:80%; height:auto; }
    nav { background:#004aad; padding:10px 0; }
    nav ul { list-style:none; display:flex; justify-content:center; flex-wrap:wrap; }
    nav ul li { margin:0 10px; }
    nav ul li a { color:#fff; text-decoration:none; font-weight:bold; font-size:16px; transition: color 0.3s; }
    nav ul li a:hover { color:#ffcc00; }
    main { margin-top:300px; padding:20px; }
    #secondary-nav { background:#ddd; padding:10px; text-align:center; margin-bottom:20px; }
    #secondary-nav button { background:#fff; border:1px solid #ccc; padding:8px 12px; margin:0 5px; cursor:pointer; font-weight:bold; }
    #secondary-nav button.active { background:#004aad; color:#fff; border-color:#004aad; }
    #product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap:20px; }
    .product { background:#fff; border:1px solid #ccc; border-radius:8px; padding:10px; text-align:center; }
    .product img { width:100%; height:180px; object-fit:cover; border-radius:4px; }
    .product-name { font-weight:bold; margin:10px 0 5px; }
    .product-price { color:#333; }
    @media (max-width:768px) {
      #shipping-banner { font-size:12px; padding:5px; }
      #logo img { width:180px; }
    }
  </style>
</head>
<body>
  <header>
    <div id="shipping-banner">ENVÍOS GRATIS POR PEDIDOS MAYORES A S/. 200</div>
    <div id="logo">
      <a href="https://auracamisetas.netlify.app/" target="_blank" rel="noopener noreferrer">
        <img src="https://github.com/DulcemariaSQ/AURA/blob/main/LOGO%20AURA%20NOMBRE.png?raw=true" alt="Logo AURA">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="internacionales.html">INTERNACIONALES</a></li>
        <li><a href="peruanas.html">PERUANAS</a></li>
        <li><a href="selecciones.html">SELECCIONES</a></li>
        <li><a href="mystery-box.html">MISTERY BOX</a></li>
        <li><a href="que-talla-soy.html">QUE TALLA SOY</a></li>
        <li><a href="redes-sociales.html">REDES SOCIALES</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="secondary-nav">
      <button onclick="sortProducts('CIENCIANO')" id="btn-cien">CIENCIANO</button>
      <button onclick="sortProducts('ALIANZA LIMA')" id="btn-ali">ALIANZA LIMA</button>
      <button onclick="sortProducts('UNIVERSITARIO')" id="btn-uni">UNIVERSITARIO</button>
      <button onclick="sortProducts('SPORTING CRISTAL')" id="btn-spo">SPORTING CRISTAL</button>
      <button onclick="sortProducts('MELGAR')" id="btn-mel">MELGAR</button>
    </div>

    <div id="product-grid">
      <!-- Aquí mantienes tus productos como ya los tenías -->
      <!-- No repito todos por espacio, pero ya están bien organizados -->
    </div>
  </main>

  <script>
    function sortProducts(category) {
      document.querySelectorAll("#secondary-nav button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      const grid = document.getElementById("product-grid");
      const products = Array.from(grid.getElementsByClassName("product"));
      products.sort((a, b) => {
        const aCat = a.getAttribute("data-category");
        const bCat = b.getAttribute("data-category");
        if(aCat === category && bCat !== category) return -1;
        if(bCat === category && aCat !== category) return 1;
        return 0;
      });
      grid.innerHTML = "";
      products.forEach(prod => grid.appendChild(prod));
    }
  </script>
</body>
</html>
