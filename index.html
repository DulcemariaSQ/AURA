<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AURA - Tienda de Camisetas</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color:#000000; }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #shipping-banner {
      background-color: black;
      color: white;
      text-align: center;
      padding: 8px;
      font-size: 14px;
      font-weight: bold;
    }

    #logo {
      text-align: center;
      padding: 10px 0;
    }

    #logo a img {
      width: 250px;
      max-width: 80%;
      height: auto;
    }

    nav {
      background-color: #004aad;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #000000;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
    }

    .carousel {
      position: relative;
      max-width: 100%;
      margin: 20px auto;
      overflow: hidden;
    }

    .carousel img {
      width: 100%;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    #mystery-box {
      text-align: center;
      margin: 20px 0;
    }

    #mystery-box img {
      width: 90%;
      max-width: 1200px;
      border-radius: 8px;
    }

    #offer-banner {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    #offer-banner img {
      width: 90%;
      max-width: 1200px;
      border-radius: 8px;
    }

    #countdown {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      font-size: 1.2em;
    }

    main {
      margin-top: 300px;
    }

    @media (max-width: 768px) {
      #shipping-banner { font-size: 12px; padding: 5px; }
      #logo img { width: 180px; }
      .menu-toggle { display: block; }
      nav ul {
        display: none;
        flex-direction: column;
        align-items: center;
        padding: 10px 0;
      }
      nav ul.active { display: flex; }
    }
  </style>
</head>
<body>

  <header>
    <div id="shipping-banner">ENVÍOS GRATIS POR PEDIDOS MAYORES A S/. 200</div>
    <div id="logo">
      <!-- Logo con enlace a la página principal -->
      <a href="index.html">
        <img src="https://github.com/DulcemariaSQ/AURA/blob/main/LOGO%20AURA%20NOMBRE.png?raw=true" alt="Logo AURA">
      </a>
    </div>
    <nav>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <ul>
        <li><a href="#internacionales">INTERNACIONALES</a></li>
        <li><a href="peruanas.html">PERUANAS</a></li>
        <li><a href="#selecciones">SELECCIONES</a></li>
        <li><a href="#mystery-box">MISTERY BOX</a></li>
        <li><a href="#que-talla-soy">QUE TALLA SOY</a></li>
        <li><a href="#redes-sociales">REDES SOCIALES</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="carousel">
      <img src="https://github.com/DulcemariaSQ/AURA/blob/main/B1.png?raw=true" alt="Banner 1" class="active">
      <img src="https://github.com/DulcemariaSQ/AURA/blob/main/B2.png?raw=true" alt="Banner 2">
      <img src="https://github.com/DulcemariaSQ/AURA/blob/main/B3.png?raw=true" alt="Banner 3">
    </div>

    <div id="mystery-box">
      <img src="https://github.com/DulcemariaSQ/AURA/blob/main/O1.png?raw=true" alt="Banner Mystery Box">
    </div>

    <div id="offer-banner">
      <img src="https://github.com/DulcemariaSQ/AURA/blob/main/O2.png?raw=true" alt="Banner Oferta del Mes">
      <div id="countdown"></div>
    </div>
  </main>

  <script>
    function toggleMenu() {
      document.querySelector("nav ul").classList.toggle("active");
    }

    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel img');
    const totalSlides = slides.length;

    function showSlide(index) {
      slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 5000);

    const countDownDate = new Date("Apr 30, 2025 00:00:00").getTime();
    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "¡Oferta Finalizada!";
      }
    }, 1000);
  </script>
  
</body>
</html>
