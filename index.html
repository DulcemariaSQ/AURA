<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AURA - Página de Camisetas Blaugranas</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }

    /* HEADER fijo que contiene todo */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    /* Barra de envío (dentro del header) */
    #shipping-banner {
      background-color: #000000;
      color: #ffffff;
      text-align: center;
      padding: 8px;
      font-size: 14px;
      font-weight: bold;
    }

    /* Sección del logo + carrito (dentro del header) */
    #logo-bar {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      position: relative; /* Para poder posicionar #cart */
    }

    /* Logo */
    #logo-bar img {
      width: 250px;
      max-width: 80%;
      height: auto;
    }

    /* MI CARRITO (absoluto a la derecha) */
    #cart {
      position: absolute;
      right: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #000000;
      top: 50%;
      transform: translateY(-50%);
    }

    /* Barra de navegación (categorías) */
    nav {
      background-color: #a90f0f;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    /* Ajuste del contenido para que no quede debajo del header */
    main {
      margin-top: 220px; /* Ajusta este valor según necesites más o menos espacio */
    }

    /* Carrusel de banners */
    .carousel {
      position: relative;
      max-width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }

    .carousel img {
      width: 100%;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    /* Banners separados */
    .banner {
      position: relative;
      text-align: center;
      margin: 20px 0;
    }

    .banner img {
      width: 90%;
      max-width: 1200px;
      border-radius: 8px;
    }

    /* Contador para el banner con fecha límite */
    #countdown {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: #ffffff;
      padding: 10px;
      border-radius: 5px;
      font-size: 1.2em;
    }

    /* Barra inferior de productos (se desplaza con la página) */
    #products-bar {
      background-color: #000000;
      color: #ffffff;
      text-align: center;
      padding: 15px 0;
      margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #shipping-banner {
        font-size: 12px;
        padding: 5px;
      }
      #logo-bar img {
        width: 180px;
      }
      #cart {
        font-size: 14px;
        right: 10px;
      }
      nav ul {
        flex-wrap: wrap;
        padding: 5px 0;
      }
      nav ul li {
        margin: 5px;
      }
      main {
        margin-top: 300px; /* En móviles a veces se necesita más espacio, ajústalo si fuera el caso */
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Barra de envío -->
    <div id="shipping-banner">
      ENVÍOS GRATIS A PARTIR DE COMPRAS MAYORES A S/. 200
    </div>
    <!-- Barra de logo y carrito -->
    <div id="logo-bar">
      <img src="https://github.com/DulcemariaSQ/AURA/blob/main/ChatGPT%20Image%207%20abr%202025,%2010_15_13%20a.m..png?raw=true" alt="Logo AURA">
      <div id="cart">MI CARRITO</div>
    </div>
    <!-- Barra de navegación (categorías) -->
    <nav>
      <ul>
        <li><a href="#internacionales">INTERNACIONALES</a></li>
        <li><a href="#peruanas">PERUANAS</a></li>
        <li><a href="#selecciones">SELECCIONES</a></li>
        <li><a href="#mystery-box">MISTERY BOX</a></li>
        <li><a href="#que-talla-soy">QUE TALLA SOY</a></li>
        <li><a href="#quienes-somos">QUIENES SOMOS</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Carrusel de banners (cambio cada 3 segundos) -->
    <div class="carousel">
      <img src="https://github.com/DulcemariaSQ/AURA/blob/main/dos.png?raw=true" alt="Banner 1" class="active">
      <img src="https://github.com/DulcemariaSQ/AURA/blob/main/uno.png?raw=true" alt="Banner 2">
      <img src="https://github.com/DulcemariaSQ/AURA/blob/main/3.png?raw=true" alt="Banner 3">
      <img src="https://github.com/DulcemariaSQ/AURA/blob/main/4.png?raw=true" alt="Banner 4">
    </div>

    <!-- Banner con contador (no carrusel) -->
    <div class="banner" id="offer-banner">
      <img src="https://github.com/DulcemariaSQ/AURA/blob/main/2.png?raw=true" alt="Banner Oferta">
      <div id="countdown"></div>
    </div>

    <!-- Segundo banner separado -->
    <div class="banner" id="second-banner">
      <img src="https://github.com/DulcemariaSQ/AURA/blob/main/1.png?raw=true" alt="Segundo Banner">
    </div>

    <!-- Barra inferior de productos -->
    <div id="products-bar">
      ALGUNOS DE NUESTROS PRODUCTOS
    </div>
  </main>

  <script>
    // Carrusel: cambia cada 3 segundos
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel img');
    const totalSlides = slides.length;
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }
    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      showSlide(currentSlide);
    }
    setInterval(nextSlide, 3000);

    // Contador para la oferta (hasta 30 de abril de 2025 a las 11:59 pm)
    const countDownDate = new Date("Apr 30, 2025 23:59:00").getTime();
    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "¡Oferta Finalizada!";
      }
    }, 1000);
  </script>

</body>
</html>
