    * {

    }
    body {

    }
    /* HEADER fijo */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }
    /* Barra de envío */
    #shipping-banner {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 8px;
      font-size: 14px;
      font-weight: bold;
    }
    /* Logo y carrito */
    #logo-bar {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      position: relative;
    }
    #logo-bar img.logo {
      width: 250px;
      max-width: 80%;
      height: auto;
      cursor: pointer;
    }
    /* Ícono del carrito en header */
    #cart {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    #cart img {
      width: 40px;
      height: auto;
      cursor: pointer;
    }
    /* Menú de categorías */
    nav {
      background-color: #a90f0f;
    }

      list-style: none;

      padding: 10px 0;
      margin: 0;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    /* Contenido principal */
    main {
      margin-top: 240px;
    }
    /* Carrusel de banners */
    .carousel {
      position: relative;
      max-width: 100%;
      margin: 20px auto;
      overflow: hidden;
    }
    .carousel img {
      width: 100%;
      display: none;
    }
    .carousel img.active {
      display: block;
    }

    .subcategories {
      text-align: center;
      margin: 20px 0;
    }

      border: 1px solid #a90f0f;
      background-color: #fff;
      color: #a90f0f;
      cursor: pointer;
      font-weight: bold;
    }
    .subcategories button.active {
      background-color: #a90f0f;
      color: #fff;
      border-color: #a90f0f;
    }
